<!DOCTYPE html>
<html>
<head>
    <title>Image to Text</title>
</head>
<body>
    <h1 style="background-color:yellow;font-size:35px;text-align:center">Image to Text</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" />
        <br/><br/>
        <input type="submit" value="Extract Text" /><br><br>
        <div>
            text:<br><b>{{data}}</b>
        </div><br>
        <div>
            table_data:<br><b>{{table}}</b>
        </div>
    </form>
</body>
</html>
